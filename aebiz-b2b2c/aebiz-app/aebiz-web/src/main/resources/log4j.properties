log4j.rootLogger=debug,Console,file

log4j.logger.org.springframework=info
log4j.logger.org.nutz.dao=debug
log4j.logger.druid.sql=info
log4j.logger.com.alibaba.druid=info
log4j.logger.org.quartz=info
log4j.logger.net.sf.ehcache=info
log4j.logger.org.apache.shiro=info

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %d %l - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.base}/logs/aebiz_b2b2c.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %d %l - %m%n


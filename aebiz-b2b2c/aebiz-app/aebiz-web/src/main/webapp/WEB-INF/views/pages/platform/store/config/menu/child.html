<!--# for(o in obj){
#-->
<tr data-tt-id="${o.id!}" data-tt-parent-id="${o.parentId!}" data-tt-branch="${o.hasChildren!}">
    <td>
        <span class="pd-l-sm"></span><i class="${o.icon!}"></i>${o.name!}
    </td>
    <td>${o.path!}</td>
    <td>${o.permission!}</td>
    <td><!--#if(false==o.disabled){#--><i id="disable_${o.id!}" class="fa fa-circle text-success ml5"></i><!--#}else{#--><i id="disable_${o.id!}" class="fa fa-circle text-danger ml5"></i><!--#}#--></td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base}/platform/store/config/menu/edit/${o.id!}" data-pjax>${msg['store.menu.column.edit']}</a></li>
                <li><a href="javascript:;" onclick="del('${o.id!}')">${msg['store.menu.column.delete']}</a></li>
                <li class="divider"></li>
                <li><a href="${base}/platform/store/config/menu/add/${o.id!}" data-pjax>${msg['store.menu.column.addchildmenu']}</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="enableRole('${o.id!}')">${msg['store.menu.column.enable']}</a></li>
                <li><a href="javascript:;" onclick="disableRole('${o.id!}')">${msg['store.menu.column.disable']}</a></li>
            </ul>
        </div>
    </td>
</tr>
<!--#
}#-->

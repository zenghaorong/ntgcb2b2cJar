<!--# for(o in obj){
#-->
<tr data-tt-id="${o.id}" data-tt-parent-id="${o.parentId}" data-tt-branch="${o.hasChildren}">
    <td>
        <span class="pd-l-sm"></span>${o.name!}
    </td>
     <td>${o.address!}</td>
      <td>${o.telephone!}</td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
             <li><a href="${base}/platform/sys/unit/detail/${o.id}" data-pjax>${msg['globals.button.detail']}</a></li>
                <li><a href="${base}/platform/sys/unit/edit/${o.id}" data-pjax>${msg['globals.button.update']}</a></li>
                <li><a href="javascript:;" onclick="del('${o.id}')">${msg['globals.button.delete']}</a></li>
                <li class="divider"></li>
                <li><a href="${base}/platform/sys/unit/add/${o.id}" data-pjax>${msg['sys.unit.column.addchild']}</a></li>

            </ul>
        </div>
    </td>
</tr>

}#-->

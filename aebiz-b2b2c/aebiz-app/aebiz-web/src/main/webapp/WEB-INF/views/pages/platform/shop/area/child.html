	data-tt-branch="${o.hasChildren}">
	<td><span class="pd-l-sm"></span>${o.name!}</td>
	<td>${o.code!}</td>
	<td>
		<!--# if (!o.disabled) {#-->
                              <i id="disabled_${o.id!}" class="fa fa-circle text-success ml5"></i>
                        <!--# } else {#-->

                       <!--#  }#-->

	<td>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-xs dropdown-toggle"
				data-toggle="dropdown">
				<i class="ti-settings"></i> <span class="ti-angle-down"></span>
			</button>
			<ul class="dropdown-menu" role="menu">

				<li><a href="javascript:;" onclick="del('${o.id}')">${msg['shop.config.area.del']}</a></li>
				<li class="divider"></li>

				<li class="divider"></li>
				<li><a href="javascript:;" onclick="enable('${o.id}')">${msg['shop.config.area.enable']}</a></li>
				<li><a href="javascript:;" onclick="disable('${o.id}')">${msg['shop.config.area.disabled']}</a></li>

			</ul>
